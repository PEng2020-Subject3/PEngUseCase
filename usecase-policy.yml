version: 1.0
provider:
  name: openfaas
  gateway: http://a489ca8c99162488eb7526720cc82431-290010750.us-east-1.elb.amazonaws.com:8080
functions:
  performance-scores-gdpr:
    lang: python3
    handler: ./performance-scores
    image: gitlab-registry.tubit.tu-berlin.de/stendler/faas-policy-provider/functions/performance-scores:latest
    environment:
      write_timeout: 30
      write_debug: true
      combine_output: false
      openfaas.policy.name: gdpr
    constraints:
      - "openfaas.policy/privacy-level=1"
  driver-scores-gdpr:
    lang: python3
    handler: ./driver-scores
    image: gitlab-registry.tubit.tu-berlin.de/stendler/faas-policy-provider/functions/driver-scores:latest
