    environment:
      write_timeout: 30
      write_debug: true
      combine_output: false
      db_host: usecase-postgres-db-postgresql
      db_name: postgres
      db_user: postgres
      db_password: 3BDAJjFHOA
      openfaas.policy.name: gdpr
    constraints:
      - "openfaas.policy/privacy-level=1"
  indiv-driverscores-gdpr:
